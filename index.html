<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="rgb-card p-4">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">üé® Selector RGB</h4>
            <button id="themeBtn" class="btn btn-sm btn-outline-light">üåô</button>
        </div>

        <div class="row g-4">
            <!-- Controles -->
            <div class="col-md-6">

                <div class="text-center mb-3">
                    <input type="color" id="colorPicker"
                           class="form-control form-control-color mx-auto">
                </div>

                <div class="control">
                    <label>Rojo</label>
                    <div class="d-flex gap-2">
                        <input type="range" id="rojo" class="form-range red-range" min="0" max="255">
                        <input type="number" id="rojoNum" min="0" max="255">
                    </div>
                </div>

                <div class="control">
                    <label>Verde</label>
                    <div class="d-flex gap-2">
                        <input type="range" id="verde" class="form-range green-range" min="0" max="255">
                        <input type="number" id="verdeNum" min="0" max="255">
                    </div>
                </div>

                <div class="control">
                    <label>Azul</label>
                    <div class="d-flex gap-2">
                        <input type="range" id="azul" class="form-range blue-range" min="0" max="255">
                        <input type="number" id="azulNum" min="0" max="255">
                    </div>
                </div>

                <div class="info mt-3">
                    <div><strong>RGB:</strong> <span id="rgbTexto"></span></div>
                    <div><strong>HEX:</strong> <span id="hexTexto"></span></div>
                </div>

                <button id="favBtn" class="btn btn-outline-warning w-100 mt-3">
                    ‚≠ê Agregar a favoritos
                </button>
            </div>

            <!-- Vista color -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div id="colorBox" class="color-preview"></div>
            </div>
        </div>

        <!-- Favoritos -->
        <div class="favorites mt-4">
            <h6 class="mb-2">üéØ Colores favoritos</h6>
            <div id="favoritesContainer" class="favorites-container"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
